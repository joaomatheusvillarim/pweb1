<!DOCTYPE html>
<html>
  <head>
    <title>Questão 8</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script>
      function calcularFatoriais() {
        var array = document.getElementById("idNumeros").value;
        array = array.split(",");
        var mensagem = "";
        for (i = 0; i < array.length; i++) {
          mensagem += "O fatorial de " + array[i] + " é " + fatorial(parseInt(array[i])) + "<br/>";
        }
        document.write(mensagem);
      }

      function fatorial(num) {
        resp = 1;
        if (num > 1) {
          resp = fatorial(num - 1) * num;
        }
        return resp;
      }
    </script>
  </head>
  <body>
    <h2>Questão 8 - Roteiro 3</h2>
    <p>Desenvolva uma página HTML capaz de efetuar o fatorial dos números que se encontram na lista de
      inteiros (separados por vírgula) de um dado campo de entrada, a partir do click de um botão.</p>
    <h3>Números:</h3>
    <input type="text" id="idNumeros"/>
    <input type="button" value="Obter fatoriais" onclick="calcularFatoriais()"/>
  </body>
</html>
